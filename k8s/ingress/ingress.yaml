# Ingress for PeerPrep - Routes all API traffic through Kong
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: peerprep-ingress
  namespace: peerprep
  annotations:
    kubernetes.io/ingress.class: 'gce'
    kubernetes.io/ingress.global-static-ip-name: 'peerprep-static-ip'
spec:
  defaultBackend:
    service:
      name: frontend
      port:
        number: 3000

  rules:
    - http:
        paths:
          # User Service - authentication and user management
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8000

          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8000

          # Question Service
          - path: /api/questions
            pathType: Prefix
            backend:
              service:
                name: question-service
                port:
                  number: 8001

          # Collaboration Service
          - path: /api/collaboration
            pathType: Prefix
            backend:
              service:
                name: collaboration-service
                port:
                  number: 8002

          # Collaboration Service WebSocket
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: collaboration-service
                port:
                  number: 8002

          # Matching Service
          - path: /api/matching
            pathType: Prefix
            backend:
              service:
                name: matching-service
                port:
                  number: 8003

          # Matching Service WebSocket
          - path: /matching-ws
            pathType: Prefix
            backend:
              service:
                name: matching-service
                port:
                  number: 8003

          # History Service
          - path: /api/history
            pathType: Prefix
            backend:
              service:
                name: history-service
                port:
                  number: 8004

          # Analytics Service
          - path: /api/analytics
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 8005

          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
