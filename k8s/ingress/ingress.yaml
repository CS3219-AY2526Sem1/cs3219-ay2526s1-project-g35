# Ingress for PeerPrep - Routes all API traffic through Kong
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: peerprep-ingress
  namespace: peerprep
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  defaultBackend:
    service:
      name: frontend
      port:
        number: 3000
  
  rules:
  - http:
      paths:
      # Frontend - all paths (API calls go directly to Kong LoadBalancer)
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend
            port:
              number: 3000
