apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: matching-websocket-config
  namespace: peerprep
spec:
  connectionDraining:
    drainingTimeoutSec: 60

  timeoutSec: 3600
  healthCheck:
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /
    port: 8003
