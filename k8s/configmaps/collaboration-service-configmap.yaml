apiVersion: v1
kind: ConfigMap
metadata:
  name: collaboration-service-config
  namespace: peerprep
data:
  # Server Configuration
  NODE_ENV: 'production'
  PORT: '8002'

  # CORS Configuration (will be updated after you get domain/IP)
  # For now allowing all, update after deployment for security
  CORS_ORIGIN: 'http://34.8.234.19'

  # Redis Configuration
  REDIS_ENABLED: 'true'
  REDIS_URL: 'redis://collaboration-service-redis-service:6382'

  # Session Configuration
  SESSION_TIMEOUT: '3600000'
  MAX_USERS_PER_SESSION: '2'

  # Logging
  LOG_LEVEL: 'info'

  # Service URLs (internal cluster communication)
  USER_SERVICE_URL: 'http://user-service:8000'
  QUESTION_SERVICE_URL: 'http://question-service:8001'

  # Socket.IO Configuration
  SOCKET_PING_TIMEOUT: '60000'
  SOCKET_PING_INTERVAL: '25000'

  # GCP Configuration
  GCP_PROJECT_ID: 'peerprep-475911'
  USE_SECRET_MANAGER: 'true'
