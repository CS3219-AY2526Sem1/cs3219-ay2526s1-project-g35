apiVersion: v1
kind: ConfigMap
metadata:
  name: matching-service-config
  namespace: peerprep
data:
  # Server Configuration
  NODE_ENV: "production"
  PORT: "8003"
  
  # Redis Configuration
  REDIS_URL: "redis://redis-service:6379"
  
  # CORS Configuration (will be updated after you get domain/IP)
  # For now allowing all, update after deployment for security
  ALLOWED_ORIGINS: "http://34.8.234.19"
  
  # Service URLs (internal cluster communication)
  COLLABORATION_SERVICE_URL: "http://collaboration-service:8002"
  USER_SERVICE_URL: "http://user-service:8000"
  
  # Matching Configuration
  MATCHING_TIMEOUT: "60000"
  MAX_QUEUE_SIZE: "1000"
  
  # GCP Configuration
  GCP_PROJECT_ID: "peerprep-475911"
  USE_SECRET_MANAGER: "true"
