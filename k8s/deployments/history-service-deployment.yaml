apiVersion: apps/v1
kind: Deployment
metadata:
  name: history-service
  namespace: peerprep
  labels:
    app: history-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: history-service
  template:
    metadata:
      labels:
        app: history-service
    spec:
      serviceAccountName: history-service-sa # Workload Identity for Secret Manager
      containers:
        - name: history-service
          image: gcr.io/peerprep-475911/history-service:v1.8
          imagePullPolicy: Always
          ports:
            - containerPort: 8004
              name: http
          envFrom:
            - configMapRef:
                name: history-service-config
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 30
            periodSeconds: 300
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 10
            periodSeconds: 300
            timeoutSeconds: 3
            failureThreshold: 3

        # Cloud SQL Proxy sidecar for secure database connection
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.4
          args:
            - '--structured-logs'
            - '--port=5432'
            - 'peerprep-475911:asia-southeast1:peerprep-postgres'
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '200m'
