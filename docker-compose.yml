services:
  # Frontend service
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.docker
    depends_on:
      user-service:
        condition: service_healthy
      question-service:
        condition: service_healthy
    networks:
      - peerprep-network
    restart: unless-stopped

  # User service - Authentication and user management API
  user-service:
    build: ./backend/user-service
    ports:
      - "8000:8000"
    env_file:
      - ./backend/user-service/.env.docker
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - peerprep-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Question service - Question management API
  question-service:
    build: ./backend/question-service
    ports:
      - "8001:8001"
    env_file:
      - ./backend/question-service/.env.docker
    depends_on:
      user-service:
        condition: service_healthy
      question-redis:
        condition: service_healthy
    networks:
      - peerprep-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Matching Service
  matching-service:
    container_name: matching-service
    build: ./backend/matching-service
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
      - COLLABORATION_SERVICE_URL=http://collaboration-service:8002
      - QUESTION_SERVICE_URL=http://question-service:8001
      - NODE_ENV=production
      - MATCHING_TIMEOUT_MS=60000
    depends_on:
      collaboration-service:
        condition: service_healthy
      question-service:
        condition: service_healthy
    networks:
      - peerprep-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8003/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Collaboration service - Real-time collaboration and WebSocket
  collaboration-service:
    build: ./backend/collaboration-service
    ports:
      - "8002:8002"
    env_file:
      - ./backend/collaboration-service/.env.docker
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - peerprep-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8002/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Redis - User service session storage
  redis:
    container_name: user-service-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - peerprep-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Redis - Question service caching
  question-redis:
    container_name: question-service-redis
    image: redis:7-alpine
    ports:
      - "6380:6379" # External port 6380, internal port 6379
    volumes:
      - question_redis_data:/data
    networks:
      - peerprep-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  peerprep-network:
    driver: bridge

volumes:
  redis_data:
  question_redis_data:
