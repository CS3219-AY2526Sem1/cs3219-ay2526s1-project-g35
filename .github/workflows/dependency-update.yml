name: Dependency Update

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - backend/user-service
          - backend/question-service
          - backend/collaboration-service
          - backend/matching-service
          - frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci
      
      - name: Update dependencies
        working-directory: ${{ matrix.service }}
        run: |
          npm update
          npm audit fix --force || true
      
      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(${{ matrix.service }}): update dependencies"
          title: "chore(${{ matrix.service }}): update dependencies"
          body: |
            Automated dependency update for ${{ matrix.service }}.
            
            This PR was created by the dependency update workflow.
            Please review and test before merging.
          branch: dependency-update/${{ matrix.service }}-${{ github.run_number }}
          delete-branch: true
          labels: dependencies, automated

